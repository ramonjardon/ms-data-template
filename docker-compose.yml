services:
  postgres:
    image: postgres:17.7
    container_name: ms-data-postgres
    restart: unless-stopped

    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Variables de entorno
    environment:
      TZ: Europe/Madrid
      POSTGRES_DB: msdata
      POSTGRES_USER: msdata_user
      POSTGRES_PASSWORD: msdata_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata

    # Puertos
    ports:
      - "5432:5432"

    # Volumen persistente con límite de 8GB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d

    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msdata_user -d msdata"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Configuración de red
    networks:
      - ms-data-network

  redis:
    image: redis:7.4-alpine
    container_name: ms-data-redis
    restart: unless-stopped

    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Variables de entorno
    environment:
      TZ: Europe/Madrid

    # Usar archivo de configuración
    command: redis-server /usr/local/etc/redis/redis.conf

    # Puertos
    ports:
      - "6380:6380"

    # Volúmenes
    volumes:
      - redis_data:/data
      - ./docker/redis/tls:/tls:ro
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro

    # Healthcheck
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cert", "/tls/redis.crt", "--key", "/tls/redis.key", "--cacert", "/tls/ca.crt", "-p", "6380", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Configuración de red
    networks:
      - ms-data-network

  postgres-hydra:
    image: postgres:17.7
    container_name: ms-data-postgres-hydra
    restart: unless-stopped

    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Variables de entorno
    environment:
      TZ: Europe/Madrid
      POSTGRES_DB: hydra
      POSTGRES_USER: hydra_user
      POSTGRES_PASSWORD: hydra_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata

    # Puertos (expuesto en puerto diferente para evitar conflicto)
    ports:
      - "5433:5432"

    # Volumen persistente
    volumes:
      - postgres_hydra_data:/var/lib/postgresql/data

    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra_user -d hydra"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Configuración de red
    networks:
      - ms-data-network

  hydra:
    image: oryd/hydra:v2.2.0
    container_name: ms-data-hydra
    restart: unless-stopped

    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Variables de entorno
    environment:
      TZ: Europe/Madrid

      # URLs
      URLS_SELF_ISSUER: http://localhost:4444
      URLS_CONSENT: http://localhost:3000/consent
      URLS_LOGIN: http://localhost:3000/login

      # Database (PostgreSQL dedicado para Hydra)
      DSN: postgres://hydra_user:hydra_password@ms-data-postgres-hydra:5432/hydra?sslmode=disable

      # Secrets
      SECRETS_SYSTEM: youReallyNeedToChangeThis

      # OAuth2 y OIDC
      OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES: public,pairwise
      OIDC_SUBJECT_IDENTIFIERS_PAIRWISE_SALT: youReallyNeedToChangeThis

      # TTL tokens
      TTL_ACCESS_TOKEN: 24h
      TTL_REFRESH_TOKEN: 720h
      TTL_ID_TOKEN: 24h
      TTL_AUTH_CODE: 10m

      # Estrategias
      STRATEGIES_ACCESS_TOKEN: jwt

      # Log level
      LOG_LEVEL: info
      LOG_FORMAT: json

    # Comando - Servir en modo dev (migraciones automáticas)
    command: serve all --dev

    # Puertos
    ports:
      - "4444:4444"  # Puerto público
      - "4445:4445"  # Puerto admin

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4445/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Dependencias
    depends_on:
      postgres-hydra:
        condition: service_healthy

    # Configuración de red
    networks:
      - ms-data-network

  # Microservicio ms-data-template
  ms-data:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-data-app
    restart: unless-stopped

    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Variables de entorno
    environment:
      TZ: Europe/Madrid

      # OAuth2 Configuration
      OAUTH2_ISSUER_URI: http://ms-data-hydra:4444
      OAUTH2_JWK_SET_URI: http://ms-data-hydra:4444/.well-known/jwks.json

      # Spring Boot
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080

    # Puertos
    ports:
      - "8080:8080"

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Dependencias
    depends_on:
      hydra:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Configuración de red
    networks:
      - ms-data-network

# Volúmenes
volumes:
  postgres_data:
    driver: local
    # Volumen gestionado por Docker (más confiable que bind mount)
    # Los datos se almacenan en: /var/lib/docker/volumes/ms-data-template_postgres_data

  postgres_hydra_data:
    driver: local
    # Volumen para PostgreSQL de Hydra

  redis_data:
    driver: local
    # Volumen para persistencia de Redis (AOF)

# Redes
networks:
  ms-data-network:
    driver: bridge
